<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   <script src="https://kit.fontawesome.com/25d7b5075c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="weather-report">
      <div class="wrapper">
        <ul>
          <li>
            <span id="day" class="day"></span>
            <span id="time" class="time"></span>
            <span id="day-time" class="day-time"></span>
          </li>
          <li id="city" class="city"></li>
          <li id="description" class="description"></li>
          <li id="weather-icon" class="weather-icon"></li>
        </ul>
       <div class="temperature">
         <strong>
           <span id="temperature" class="temp"></span>
           <sup>
             <a href="#" id="celsius">℃</a> |
             <a href="#" id="fahrenheit" class="active">℉</a>
           </sup>
         </strong>
         <div class="weather-temperature">
           <small>Humidity:
             <span id="humidity"></span>%
           </small>
           <small>Wind:
             <span id="wind"></span>km/h
           </small>
         </div>
       </div>
      </div>
    </section>
    <nav>
      <form id="form">
        <input type="search" name="" id="search-input" class="search-input"
        placeholder="Enter a location.."
        autocomplete="off">
        <button type="submit" class="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <section id="forecast" class="forecast"></section>
      <div class="footer">
        <a href="https://github.com/Rhawpen/blank-folder" class="ftr">Open-source code</a> by Mojoyinola Owopetu
      </div>
    </nav>
  </div>
  <script src="index.js"></script>
</body>
</html>
